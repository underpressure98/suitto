            <div class="hero__item hero-item">
              <img class="hero-item__cat" src="assets/img/cat (2).png" alt="" />
              <p class="hero-item__text hero-item__text_sm">
                
              </p>
              <p class="hero-item__text">Suitto</p>
            </div>
            <div class="hero__item hero-item">
              <img class="hero-item__cat" src="assets/img/cat6.png" alt="" />

              </p>
              <p class="hero-item__text hero-item__text_sm">
                Suitto
              </p>
            </div>
            <div class="hero__item hero-item">
              <img class="hero-item__cat" src="assets/img/cat3.png" alt="" />

                Suitto

              <p class="hero-item__text"></p>

              </p>

          <div class="about__row">
            <img class="about__img" src="assets/img/about2.gif" alt="" />

              <p class="about__text about__text_sm">
                Dance with Suitto 
              </p>
              <div class="about__contract contract">Sui Blockchain</div>
            </div>
          </div>
        </div>
